<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Report</title>
</head>

<body>
  <h1>Weather Report</h1>
  <h2>Get Weather using City</h2>
  <form id="weatherForm">
    <label for="city">Enter City</label>
    <input type="text" id="city" name="city">
    <button type="submit">Get Weather</button>
  </form>

  <h2>Get Weather using Longitude and Latitude</h2>
  <form id="weatherFormLongLat">
    <label for="city">Enter Latitude</label>
    <input type="number" id="latitude" name="latitude" step=".01">
    <br>
    <br>
    <label for="city">Enter Longitude</label>
    <input type="number" id="longitude" name="longitude" step=".01">
    <br>
    <br>
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo">

  </div>
  <script src="./weather_report.js"></script>
</body>

</html>
